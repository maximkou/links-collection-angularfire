<div class="alert alert-success" role="alert" ng-show="isAdded">{{ 'LINK_ADDED' | translate }}</div>
<div class="alert alert-danger" role="alert" ng-show="addingError">{{addingError}}</div>

<form name="addLinkForm">
    <div class="form-group">
        <label for="url">{{ 'URL' | translate }} *</label>
        <div class="input-group">
            <span class="input-group-addon"><img ng-src="{{link.url | favicon}}"/></span>
            <input type="url" ng-model="link.url" ng-change="fetchTitle(link.url)" ng-model-options="{ debounce: { default: 1000 } }" name="url" id="url" required class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="description">{{ 'DESCRIPTION' | translate }} *</label>
        <textarea name="description" ng-model="link.description" id="description" ng-maxlength="200" required class="form-control"></textarea>
        <wait-loader ng-show="isLoadDescription"></wait-loader>
    </div>

    <div class="form-group">
        <label for="tags">{{ 'TAGS' | translate }}</label>
        <tags-input ng-model="link.tags" id="tags" class="form-control tags-input"></tags-input>
    </div>

    <input type="submit" ng-click="addLink()" value="{{ 'ADD' | translate }}" class="btn btn-success"/>
    <a class="btn btn-default" href="#!/links/list">{{ 'BACK_TO_LIST' | translate }}</a>
</form>
