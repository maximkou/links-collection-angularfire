<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'PROJECT_NAME' | translate }}</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link type="text/css" rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css"/>
</head>
<body>

    <div class="container">

        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Links</a>
                </div>

               <div id="navbar" class="navbar-collapse collapse" ng-controller="AuthCtrl">
                   <ul class="nav navbar-nav">
                       <li>
                           <a ng-if="auth" ng-href="#!/links/add">{{ 'ADD_LINK' | translate }}</a>
                           <a href="#" ng-if="!auth" onclick="return false;">{{ 'LOGIN_FOR_ADD' | translate }}</a>
                       </li>
                   </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" ng-if="!auth" ng-click="login()">{{ 'LOGIN' | translate }}</a>
                            <a href="#" ng-if="auth" ng-click="logout()">{{ 'LOGOUT' | translate }} ({{auth.displayName}})</a>
                        </li>
                    </ul>
                </div>
            </div><!--/.container-fluid -->
        </nav>

        <div ng-view=""></div>

    </div> <!-- /container -->

    <script src="bower_components/requirejs/require.js" data-main="src/app.js"></script>
</body>
</html>
